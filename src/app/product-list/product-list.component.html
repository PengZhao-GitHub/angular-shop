<!-- 
Peng Zhao
- *ngFor : structural directive
- {{ }} : interpoliation
- [ ] : property binding 
- *ngIf: only creates the <p> element if the current product has a description
- Event binding (): Bind the button's click event to the share() method
-->
<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
       {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
      Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product">
  </app-product-alerts>

</div>
